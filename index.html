<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="card">
        <div class="card__icon">
            <i class="card__icon-heart far fa-heart"></i>
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="card__shoes">
            <img src="./assets/img/Shoe.png" alt="" class="card__shoes-img">
        </div>
        <div class="card__description">
            <h3 class="card__description-title">Nike Zoom KD 12</h3> 
            <span class="card__description-price">$99</span>
        </div>
        <div class="card__detail">
            <div class="card__detail-size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__detail-color">
                <h3>Color:</h3>
                <span class="card__detail-green"></span>
                <span class="card__detail-red"></span>
                <span class="card__detail-black"></span>
            </div>
            <div class="card__detail-button">
                <button>Buy now</button>
                <button>Add cart</button>
            </div>
        </div>
    </div>
</body>
</html>
